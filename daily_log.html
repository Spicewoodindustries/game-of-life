<table id="logTable">
  <thead><tr><th>Date</th><th>Completed Quests</th><th>XP</th><th>GP</th></tr></thead>
  <tbody></tbody>
</table>
<script>
const data=JSON.parse(localStorage.getItem("levelupQuest_v30")||"{}");
const log=Array.isArray(data.dailyLog)?data.dailyLog:[];
const tbody=document.querySelector("#logTable tbody");
log.slice().reverse().forEach(day=>{
  const tr=document.createElement("tr");
  tr.innerHTML=`<td>${day.date}</td><td>${(day.completed||[]).join(", ")}</td><td>${day.xp||0}</td><td>${day.gp||0}</td>`;
  tbody.appendChild(tr);
});
</script>
